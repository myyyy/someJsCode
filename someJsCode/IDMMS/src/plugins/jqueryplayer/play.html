<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>视频查看 文件查看</title>
    <link href="skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="dist/jplayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var sphz = ".flv|.m4v|.mp4|.avi|.mov|.webmv|.ogv";
            var str1 = window.location.search;
            var arr1 = str1.split('=');
            var hv = arr1[1];
            if (hv) {
                var dex1 = hv.lastIndexOf('.');
                var fhz = hv.substring(dex1);
                if (sphz.indexOf(fhz) >= 0) {//视频
                    var objsp = {
                        title: "",
                        poster: ''
                    };
                    objsp[fhz.replace('.', '')] = "../../"+hv;

                    $("#jquery_jplayer_1").jPlayer({
                        ready: function () {
                            $(this).jPlayer("setMedia", objsp);
                        },
                        swfPath: "../../plugins/jqueryplayer/dist/jplayer",
                        solution: "flash, html",
                        supplied: "flv, m4v,webmv, ogv",
                        size: {
                            width: "640px",
                            height: "360px",
                            cssClass: "jp-video-360p"
                        },
                        useStateClassSkin: true,
                        autoBlur: false,
                        smoothPlayBar: true,
                        keyEnabled: true,
                        remainingDuration: true,
                        toggleDuration: true
                    });

                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="jp_container_1" class="jp-video jp-video-360p" role="application" aria-label="media player">
            <div class="jp-type-single">
                <div id="jquery_jplayer_1" class="jp-jplayer">
                </div>
                <div class="jp-gui">
                    <div class="jp-video-play">
                        <button class="jp-video-play-icon" role="button" tabindex="0">
                            play</button>
                    </div>
                    <div class="jp-interface">
                        <div class="jp-progress">
                            <div class="jp-seek-bar">
                                <div class="jp-play-bar">
                                </div>
                            </div>
                        </div>
                        <div class="jp-current-time" role="timer" aria-label="time">
                            &nbsp;</div>
                        <div class="jp-duration" role="timer" aria-label="duration">
                            &nbsp;</div>
                        <div class="jp-controls-holder">
                            <div class="jp-controls">
                                <button class="jp-play" role="button" tabindex="0">
                                    play</button>
                                <button class="jp-stop" role="button" tabindex="0">
                                    stop</button>
                            </div>
                            <div class="jp-volume-controls">
                                <button class="jp-mute" role="button" tabindex="0">
                                    mute</button>
                                <button class="jp-volume-max" role="button" tabindex="0">
                                    max volume</button>
                                <div class="jp-volume-bar">
                                    <div class="jp-volume-bar-value">
                                    </div>
                                </div>
                            </div>
                            <div class="jp-toggles">
                                <button class="jp-repeat" role="button" tabindex="0">
                                    repeat</button>
                                <button class="jp-full-screen" role="button" tabindex="0">
                                    full screen</button>
                            </div>
                        </div>
                        <div class="jp-details">
                            <div class="jp-title" aria-label="title">
                                &nbsp;</div>
                        </div>
                    </div>
                </div>
                <div class="jp-no-solution">
                    <span>升级播放器</span> 你需要更新你的浏览器到最近的版本或更新flash插件 <a href="http://get.adobe.com/flashplayer/"
                        target="_blank">Flash plugin</a>.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
